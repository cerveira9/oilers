<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Diretor</title>
    </h:head>
    <h:body style="background-color: black">
        <h:form>
            <div id="cadastroContainer" align="center">
                <p:panelGrid columns="2" >
                    <p:outputLabel value="id: " />
                    <p:inputText value="#{guiDiretor.diretor.id}" disabled="true"/>
                    <p:outputLabel value="Nome: " />
                    <p:inputText value="#{guiDiretor.diretor.nomeDoDiretor}" />
                    <p:outputLabel value="CPF: " />
                    <p:inputMask value="#{guiDiretor.diretor.cpfDoDiretor}" mask="999.999.999-99" />
                    <p:outputLabel value="Endereço: " />
                    <p:inputText value="#{guiDiretor.diretor.endereçoDoDiretor}" />
                    <p:outputLabel value="Telefone: " />
                    <p:inputMask value="#{guiDiretor.diretor.telefoneDoDiretor}" mask="(99)99999-9999"/>
                    <p:outputLabel value="Data de Nascimento: " />
                    <p:inputMask value="#{guiDiretor.diretor.dataNascimentoDoDiretor}" mask="99/99/9999"/>
                    <p:outputLabel for="cargo" value="Cargo: " />
                    <p:selectOneMenu id="cargo" value="#{guiDiretor.diretor.cargo}" style="width:150px">                
                        <f:selectItem itemLabel="Selecione o cargo" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{guiDiretor.listaCargo}" />
                    </p:selectOneMenu>
                </p:panelGrid>
                <br />
                <p:commandButton value="Gravar" action="#{guiDiretor.gravar()}" ajax="false" />
                <p:commandButton value="Voltar" action="index" ajax="false" />
            </div>
        </h:form>
    </h:body>
</html>
