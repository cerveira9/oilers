<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Jogador</title>
    </h:head>
    <h:body style="background-color: black">
        <h:form>
            <div id="cadastroContainer" align="center">
                <p:panelGrid columns="2" >
                    <p:outputLabel value="id: " />
                    <p:inputText value="#{guiJogador.jogador.id}" disabled="true"/>
                    <p:outputLabel value="Número: " />
                    <p:inputText value="#{guiJogador.jogador.numeroDoJogador}" />
                    <p:outputLabel value="Nome: " />
                    <p:inputText value="#{guiJogador.jogador.nomeDoJogador}" />
                    <p:outputLabel value="CPF: " />
                    <p:inputMask value="#{guiJogador.jogador.cpfDoJogador}" mask="999.999.999-99" />
                    <p:outputLabel value="Endereço: " />
                    <p:inputText value="#{guiJogador.jogador.endereçoDoJogador}" />
                    <p:outputLabel value="Telefone: " />
                    <p:inputMask value="#{guiJogador.jogador.telefoneDoJogador}" mask="(99)99999-9999"/>
                    <p:outputLabel value="Data de Nascimento: " />
                    <p:inputMask value="#{guiJogador.jogador.dataNascimentoDoJogador}" mask="99/99/9999" />
                    <p:outputLabel for="posicao" value="Posição: " />
                    <p:selectOneMenu id="posicao" value="#{guiJogador.jogador.posicao}" style="width:150px">                
                        <f:selectItem itemLabel="Selecione a posicao" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{guiJogador.listaPosicoes}" />
                    </p:selectOneMenu>
                    <h:outputText value="Inscrito LiFFA: " />
                    <p:selectBooleanCheckbox value="#{guiJogador.jogador.inscritoLIFFA}" />
                    <h:outputText value="Inscrito LNFA: " />
                    <p:selectBooleanCheckbox value="#{guiJogador.jogador.inscritoLNFA}" />
                </p:panelGrid>
                <br />
                <p:commandButton value="Gravar" action="#{guiJogador.gravar()}" ajax="false" />
                <p:commandButton value="Voltar" action="index" ajax="false" />
            </div>
        </h:form>
    </h:body>
</html>
